<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROYALSTAR PORTFOLIO.COM.IN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #00ff00; /* Hacker theme color */
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #111;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .site-title {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
        }

        /* Navigation Menu */
        nav {
            display: flex;
            justify-content: center;
            background-color: #0636c6;
            padding: 15px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #00ff00; /* Hover effect */
            text-shadow: 0 0 10px #00ff00;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            animation: backgroundChange 20s infinite;
        }

        /* Background Image Animation */
        @keyframes backgroundChange {
            0% { background-image: url('https://res.cloudinary.com/dl8dmkhmv/image/upload/v1729778490/IMG_20241021_190546_u5qpff.jpg'); }
            50% { background-image: url('https://res.cloudinary.com/dl8dmkhmv/image/upload/v1729778573/IMG-20240820-WA0006_e7ognf.jpg'); }
            100% { background-image: url('https://res.cloudinary.com/dl8dmkhmv/image/upload/v1729778490/IMG_20241021_190546_u5qpff.jpg'); }
        }

        /* Typing Animation */
        .hero h1 {
            font-size: 50px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            width: 0;
            animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ff00; }
        }

        /* Hover Effect on Image */
        .hero img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            transition: transform 0.3s ease, filter 0.3s ease;
            margin-top: 20px;
        }

        .hero img:hover {
            transform: rotate(360deg); /* Circular rotation on hover */
            filter: brightness(1.2);
        }

        /* Continue Button */
        .continue-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #0636c6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .continue-button:hover {
            background-color: #00ff00; /* Hover effect */
            transform: scale(1.05); /* Slight zoom effect */
        }

        /* About Section */
        .about {
            background-color: #222;
            padding: 50px;
            text-align: center;
        }

        .about h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
            transition: transform 0.3s ease;
        }

        .about h2:hover {
            transform: scale(1.1); /* Hover effect: scaling up */
        }

        .about p {
            font-size: 18px;
            color: #ccc;
        }

        /* Hover effect on text */
        .about p:hover {
            color: #00ff00;
            transition: color 0.3s ease;
        }

        /* Footer Section */
        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1720065209/IMG_20240515_080836_nr89j0.jpg" alt="Logo">
            <div class="site-title">ROYAL_OF_ILLEGAL</div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#hero">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section with Typing Animation and Background Transition -->
    <section id="hero" class="hero">
        <h1>Welcome to ROYALSTAR'S site</h1>
        <img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1729778792/IMG_20241012_091803_wofrlp.jpg" alt="Your Image"> <!-- Add your image path -->
        
        <!-- Continue Button -->
        <a href="about.html" class="continue-button">Continue</a>
    </section>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 made with by ROYALSTAR. All rights reserved.
    </footer>
</body>
</html>
