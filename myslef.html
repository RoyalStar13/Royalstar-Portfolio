<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance in Progress</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2d2d2d;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #e3e3e3;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            color: #bdbdbd;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        #time {
            font-weight: bold;
            color: #e3e3e3;
            font-size: 1.5rem;
        }

        /* Progress Bar Styles */
        .progress-bar {
            width: 100%;
            background-color: #333;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 20px;
            height: 25px;
            position: relative;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            border-radius: 25px;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 1s ease;
        }

        /* Loader Animation */
        .loader {
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            #time {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>System Maintenance in Progress</h1>
            <p>We are currently performing scheduled maintenance. Thank you for your patience while we improve your experience.</p>
            <p>Estimated Time Remaining: <span id="time">24:00:00</span></p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="loader"></div>
            <p>Weâ€™ll be back up and running soon!</p>
        </div>
    </div>

    <script>
        // Calculate current time and add 24 hours
        const now = new Date(); 
        const endTime = new Date(now.getTime() + 24 * 60 * 60 * 1000); // 24 hours from now
        const timeElement = document.getElementById('time');
        const progressElement = document.querySelector('.progress');
        const totalDuration = 24 * 60 * 60; // 24 hours in seconds
        let totalTime = totalDuration; // Countdown starts from 24 hours
        let progressWidth = 0;
        const interval = 1000; // 1 second interval

        function updateTime() {
            const currentTime = new Date();
            const timeDiff = Math.floor((endTime - currentTime) / 1000); // Time difference in seconds

            // Update countdown timer display
            const hours = Math.floor(timeDiff / 3600);
            const minutes = Math.floor((timeDiff % 3600) / 60);
            const seconds = timeDiff % 60;

            timeElement.innerHTML = ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')};

            // Update progress bar width (fill over time)
            progressWidth = ((totalDuration - timeDiff) / totalDuration) * 100;
            progressElement.style.width = progressWidth + '%';

            // Stop timer when done
            if (timeDiff <= 0) {
                clearInterval(timerInterval);
                timeElement.innerHTML = 'Completed';
            }
        }

        // Start timer
        const timerInterval = setInterval(updateTime, interval);
    </script>
</body>
</html>
